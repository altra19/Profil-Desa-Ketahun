<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kontak Desa Ketahun, Bengkulu Utara">
    <meta name="keywords" content="Kontak Desa Ketahun, Bengkulu Utara, informasi kontak">
    <title>Kontak Desa Ketahun</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: #4CAF50;
            color: white;
            padding: 1rem 0;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        nav {
            background: #333;
            color: white;
            overflow: hidden;
            animation: fadeInNav 2s ease-in-out;
        }

        @keyframes fadeInNav {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 1rem;
            display: block;
            transition: background 0.3s ease;
        }

        nav ul li a:hover {
            background: #575757;
        }

        section {
            padding: 2rem;
            text-align: center;
            opacity: 0;
            animation: slideIn 2s ease-in-out forwards;
        }

        @keyframes slideIn {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        footer {
            background: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
            animation: fadeInFooter 1.5s ease-in-out;
        }

        @keyframes fadeInFooter {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 1rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            opacity: 0;
            animation: fadeInForm 2s ease-in-out 0.5s forwards;
        }

        @keyframes fadeInForm {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 1rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            border: 1px solid #4CAF50;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
            transform: translateY(-5px);
        }

        button:active {
            transform: translateY(0);
        }

        @media screen and (max-width: 768px) {
            section {
                padding: 1rem;
            }
            footer {
                font-size: 0.9rem;
            }
            header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Kontak Desa Ketahun</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Beranda</a></li>
            <li><a href="sejarah.html">Sejarah</a></li>
            <li><a href="visimisi.html">Visi & Misi</a></li>
            <li><a href="potensi.html">Potensi</a></li>
            <li><a href="galeri.html">Galeri</a></li>
            <li><a href="kontak.html">Kontak</a></li>
        </ul>
    </nav>

    <section>
        <h2>Hubungi Kami</h2>
        <p>Alamat: Desa Ketahun, Kecamatan Ketahun, Kabupaten Bengkulu Utara</p>
        <p>Email: - </p>
        <p>Telepon: - </p>

        <h3>Formulir Kontak</h3>
        <form action="#" method="POST">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Pesan:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Kirim Pesan</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Desa Ketahun, Bengkulu Utara. Hak Cipta Dilindungi.</p>
    </footer>
</body>
</html>
